{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block content %}
<form id="destroy_form" action="{{instance_id}}" method="post">
{% csrf_token %}
<h2 class="form-signin-heading">Are you sure?</h2>
{{ form | as_bootstrap}}
<p>Enter "destroy" and submit to confirm destruction of the workstation.</p>
<input type="submit" value="Submit" />
</form>

<script>    
  $('#destroy_form').submit(function() {
    ShowWaitDialog();
    return true;
  });      
</script>
{% endblock %}
